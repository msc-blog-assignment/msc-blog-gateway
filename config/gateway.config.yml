http:
  port: 8080
admin:
  port: 9876
  hostname: localhost
apiEndpoints:
  user:
    host: '*'
    paths:
      - /api/me
      - /api/users/login
      - /api/users/logout
  graphql:
    host: '*'
    paths:
      - /graphql
      - /graphiql
  ui:
    host: '*'
    paths:
      - /*
serviceEndpoints:
  user:
    url: ${USER_API}
  graphql:
    url: ${GRAPHQL}
  ui:
    url: ${UI_URL}
policies:
  - user-exists
  - proxy
pipelines:
  - user-api:
    apiEndpoints:
      - user
    policies:
      - proxy:
        - action:
            serviceEndpoint: user
            changeOrigin: true
  - graphql:
    apiEndpoints:
      - graphql
    policies:
      - user-exists:
      - proxy:
        - action:
            serviceEndpoint: graphql
            changeOrigin: true
  - ui:
    apiEndpoints:
      - ui
    policies:
      - proxy:
        - action:
            serviceEndpoint: ui
            changeOrigin: true
